definitions:
  # 权力制度
  authority:
    type: object
    properties:
      icon:
        $ref: "../core.yml#/definitions/game_path"
      election_term_years:
        $ref: "../core.yml#/definitions/boolean"
      election_type:
        $ref: "#/definitions/election_type"
      re_election_allowed:
        $ref: "../core.yml#/definitions/boolean"
      can_have_emergency_elections:
        $ref: "../core.yml#/definitions/boolean"
      emergency_election_cost:
        $ref: "../core.yml#/definitions/int"
      max_election_candidates:
        $ref: "../core.yml#/definitions/int"
      has_heir:
        $ref: "../core.yml#/definitions/boolean"
      has_agendas:
        $ref: "../core.yml#/definitions/boolean"
      uses_mandates:
        $ref: "../core.yml#/definitions/boolean"
      has_factions:
        $ref: "../core.yml#/definitions/boolean"
      can_reform:
        $ref: "../core.yml#/definitions/boolean"
      localization_postfix:
        $ref: "../core.yml#/definitions/loc_reference"
      valid_for_released_vassal:
        $ref: "../core.yml#/definitions/boolean"
      playable:
        $ref: "../core.yml#/definitions/triggers"
      possible:
        $ref: "../core.yml#/definitions/triggers"
      potential:
        $ref: "../core.yml#/definitions/triggers"
      random_weight:
        $ref: "../core.yml#/definitions/weight_modifier"
      traits:
        type: object
        properties:
          trait:
            $type: trait
            multiple: true
      country_modifier:
        $ref: "../core.yml#/definitions/modifier"
      tags:
        type: array
        items:
          $ref: "../core.yml#/definitions/loc_reference"
  election_type:
    type: string
    enum:
    - none
    - democratic
    - oligarchic

type: object
additionalProperties:
  $ref: "#/definitions/authority"
