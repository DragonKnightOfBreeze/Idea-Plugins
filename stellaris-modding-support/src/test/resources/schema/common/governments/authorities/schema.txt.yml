### 权力制度

title: Authorities
type: object
additionalProperties:
  $ref: "#/definitions/authority"

definitions:
  authority:
    title: Authority
    type: object
    properties:
      icon:
        $ref: "../core.yml#/definitions/game_path"
      election_term_years:
        type: integer
      election_type:
        $ref: "#/definitions/election_type"
      re_election_allowed:
        type: boolean
      can_have_emergency_elections:
        type: boolean
      emergency_election_cost:
        type: integer
      max_election_candidates:
        type: integer
      has_heir:
        type: boolean
      has_agendas:
        type: boolean
      uses_mandates:
        type: boolean
      has_factions:
        type: boolean
      can_reform:
        type: boolean
      localization_postfix:
        $ref: "../core.yml#/definitions/loc_reference"
      valid_for_released_vassal:
        type: boolean
      playable:
        $ref: "../core.yml#/definitions/triggers"
      possible:
        $ref: "../core.yml#/definitions/triggers"
      potential:
        $ref: "../core.yml#/definitions/triggers"
      random_weight:
        $ref: "../core.yml#/definitions/weight_modifier"
      traits:
        type: object
        properties:
          trait:
            $type: trait
            multiple: true
      country_modifier:
        $ref: "../core.yml#/definitions/modifier"
      tags:
        type: array
        items:
          $ref: "../core.yml#/definitions/loc_reference"
  election_type:
    type: string
    enum:
    - none
    - democratic
    - oligarchic
