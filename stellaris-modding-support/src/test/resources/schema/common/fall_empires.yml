definitions:
  # 堕落帝国
  fallen_empire:
    type: object
    properties:
      graphical_culture:
        $type: graphical_culture
      # TODO
      initializer:
        $type: initializer
      weight_modifier:
        $ref: "../core.yaml#/definitions/weight_modifier"
      create_country_effect:
        $ref: "#/definitions/create_country_effect"
  create_country_effect:
    type: object
    properties:
      create_species:
        type: object
        properties:
          name:
            anyOf:
            - type: string
            - const: random
          class:
            $type: species_class
          portrait:
            anyOf:
            - $type: portrait
            - const: random
          traits:
            anyOf:
            - $type: trait
            - const: random
          extra_trait_points:
            $ref: "../core.yaml#/definitions/int"
          allow_negative_traits:
            $ref: "../core.yaml#/definitions/boolean"
      create_country:
        type: object
        properties:
          name:
            anyOf:
            - type: string
            - const: random
          type:
            $type: country_type
          ignore_initial_colony_error:
            $ref: "../core.yaml#/definitions/boolean"
          authority:
            $type: authority
          civics:
            type: object
            properties:
              civic:
                $type: civic
                multiple: true
          species:
            $type: species
          ethos:
            type: object
            properties:
              ethic:
                $type: ethic
                multiple: true
          flag:
            anyOf:
            - $type: flag
            - const: random
          origin:
            $type: origin
          effect:
            $ref: "../core.yaml#/definitions/effects"



type: object
additionalProperties:
  $ref: "#/definitions/fallen_empire"
