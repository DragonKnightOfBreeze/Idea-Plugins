definitions:
  # 公民性
  civic:
    type: object
    properties:
      icon:
        $ref: "../core.yml#/definitions/game_path"
      description:
        $ref: "../core.yml#/definitions/loc_reference"
      modification:
        type: boolean
      playable:
        $ref: "../core.yml#/definitions/triggers"
      potential:
        $ref: "../core.yml#/definitions/triggers"
      possible:
        $ref: "../core.yml#/definitions/triggers"
      random_weight:
        $ref: "../core.yml#/definitions/weight_modifier"
      modifier:
        $ref: "../core.yml#/definitions/modifier"
      has_secondary_species:
        type: object
        properties:
          title:
            $ref: "../core.yml#/definitions/loc_reference"
          traits:
            type: object
            properties:
              trait:
                $type: trait
                multiple: true
      traits:
        type: object
        properties:
          trait:
            $type: trait
            multiple: true
      # for origins
      is_origin:
        type: boolean
      picture:
        $ref: "../core.yml#/definitions/gfx_reference"
      max_once_global:
        type: boolean
      advanced_start:
        type: boolean
      starting_colony:
        $type: plant_class
      habitability_preference:
        $type: plant_class
      preferred_planet_class_neighbor:
        type: boolean
      flags:
        type: array
        items:
          $type: flag


type: object
additionalProperties:
  $ref: "#/definitions/civic"
