definitions:
  # 道德准则
  ethic:
    type: object
    properties:
      cost:
        type: integer
      category:
        $ref: "#/definitions/ethic_category"
      category_value:
        type: integer
      category_opposite:
        type: boolean
      regular_variant:
        $type: ethic
      fanatic_variant:
        $type: ethic
      use_for_pops:
        type: boolean
      country_modifier:
        $ref: "../core.yml#/definitions/modifier"
      tags:
        type: array
        items:
          $ref: "../core.yml#/definitions/loc_reference"
      random_weight:
        $ref: "../core.yml#/definitions/random_weight"
      pop_attraction_tag:
        $ref: "../core.yml#/definitions/triggered_desc"
        multiple: true
      country_attraction:
        $ref: "../core.yml#/definitions/modified_attraction"
      pop_attraction:
        $ref: "../core.yml#/definitions/modified_attraction"
  ethic_category:
    type: string
    $def: "#/ethic_categories/{ethic_category}"
    # TODO 使用$def
    enum: [col, xen, mil, spi, hive]

type: object
properties:
  ethic_categories:
    type: object
    additionalProperties:
      type: object
additionalProperties:
  $ref: "#/definitions/ethic"
