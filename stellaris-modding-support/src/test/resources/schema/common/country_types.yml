definitions:
  # 国家类型
  country_type:
    type: object
    properties:
      has_difficulty_bonuses:
        type: boolean
      counts_for_victory:
        type: boolean
      pop_growth:
        type: boolean
      playable:
        type: boolean
      has_pulse_events:
        type: boolean
      piracy_risk:
        type: boolean
      randomize_ethos:
        type: boolean
      shuffle_pop_ethos:
        type: boolean
      needs_survey:
        type: boolean
      diplomatic_wars:
        type: boolean
      ship_disengagement:
        type: boolean
      army_disengagement:
        type: boolean
      relations:
        type: boolean
      observable:
        type: boolean
      can_use_invalid_technology:
        type: boolean
      can_receive_envoys:
        type: boolean
      ai:
        type: object
        properties:
          enabled:
            type: boolean
          declare_war:
            type: boolean
          min_navy_for_wars:
            type: number
          min_assault_armies_for_wars:
            type: integer
          colonizer:
            type: boolean
          internal_policies:
            type: boolean
          modification:
            type: boolean
          government:
            type: boolean
          tarditions:
            type: boolean
          construction:
            type: boolean
          follow:
            type: boolean
          can_use_market:
            type: boolean
          modules:
            type: array
            items:
              $type: module
          ship_data:
            type: object
            propertyNames:
              $type: ship
            additionalProperties:
                $ref: "#/definitions/ship_data"
          army_data:
            type: object
            propertyNames:
              $type: army
            additionalProperties:
              $ref: "#/definitions/ship_data"
      trade_route_available:
        $ref: "../core.yml#/definitions/triggers"
      modules:
        type: object
        propertyNames:
          $type: module
      resources:
        $ref: "../core.yml#/definitions/economy_unit"
      branch_office_resources:
        $ref: "../core.yml#/definitions/economy_unit"
  ship_data:
    anyOf:
    - $ref: "../core.yml#/definitions/integer_range"
    - type: object
      properties:
        fraction:
          $ref: "../core.yml#/definitions/modifier_chance"

type: object
additionalProperties:
  $ref: "#/definitions/country_type"
