      speed:
        type: integer
      rotation_speed:
        type: number
      acceleration:
        type: number

      shield_damage:
        type: number
      shield_penetration:
        type: number
      armor_penetration:
        type: number

      ship_behavior:
        $type: ship_behavior

      weapon_type:
        $ref: "../core.yml#/definitions/component_type"
      entity:
        $ref: "../core.yml#/definitions/entity"
