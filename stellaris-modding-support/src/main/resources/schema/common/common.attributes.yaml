definitions:
  # AI态度
  attribute:
    type: object
    properties:
      # same to attribute name
      type:
        type: string
      behaviour:
        $ref: "#/definitions/behaviour"

  behaviour:
    type: object
    propertyNames:
      $ref: "#/definitions/behaviour_name"
    additionalProperties:
      $ref: "../core.yaml/#/definitions/boolean"

  # AI关系：
  # attack
  # weaken
  # alliance
  # vassalize
  # trade
  # coexist

  behaviour_name:
    type: string
    enum:
    - attack
    - weaken
    - alliance
    - vassalize
    - trade
    - coexist

type: object
additionalProperties:
  $ref: "#/definitions/attribute"
