definitions:
  # 异常
  anomaly:
    type: object
    properties:
      should_ai_use:
        $ref: "../core.yaml/#/definitions/boolean"
        default: no
      show_ai_and_humans_use:
        $ref: "../core.yaml/#/definitions/boolean"
        default: no
      desc:
        $ref: "../core.yaml/#/definitions/desc"
      picture:
        $ref: "../core.yaml/#/definitions/gfx_reference"
      level:
        $ref: "../core.yaml/#/definitions/int"
      null_spawn_chance:
        $ref: "../core.yaml/#/definitions/float"
      max_once:
        $ref: "../core.yaml/#/definitions/boolean"
        default: no
      max_once_global:
        $ref: "../core.yaml/#/definitions/boolean"
        default: no
      spawn_chance:
        $ref: "../core.yaml/#/definitions/modifier_chance"
      on_spawn:
        $ref: "#/definitions/anomaly_event"
      on_success:
        $ref: "#/definitions/anomaly_event"
  anomaly_event:
    oneOf:
    - $ref: "../core.yaml/#/definitions/event_id"
    - propertyNames:
        $ref: "../core.yaml/#/definitions/unit"
      additionalProperties:
        oneOf:
        - $ref: "../core.yaml/#/definitions/event_id"
        - $ref: "../core.yaml/#/definitions/modifier"
          properties:
            max_once:
              $ref: "../core.yaml/#/definitions/boolean"
              default: yes
            max_once_global:
              $ref: "../core.yaml/#/definitions/boolean"
              default: no
            anomaly_event:
              $ref: "../core.yaml/#/definitions/event_id"

type: object
additionalProperties:
  $ref: "#/definitions/anomaly"
